server:
  port: 9090

spring:
  application:
    name: api-gateway
  config:
    import: configserver:http://localhost:9296
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**




eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka



